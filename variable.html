<!DOCTYPE html>
<html>
    <head>
        <title>if-else </title>
        <h1>DOM class</h1>
    </head>
    <body>
        <script type="text/javascript">
            let num=8;
            while(num--) document.write("<b><i> num is "+num+"</i></b>");
        do{
            num++;
            document.write("<b><i> num is "+num+"</i></b>")
        }while(num<8)
        </script>
    </body>
</html>
